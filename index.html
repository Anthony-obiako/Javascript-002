<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Picture Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div
          style="background-color: rgba(158, 215, 206, 0.562)"
        >
          <h1>Making a wish</h1>
          <p>in a field of Dandelions</p>
        </div>
        <div style="background-color: rgba(248, 128, 8, 0.562)">
          <h1>Savanna Sunset</h1>
          <p>Majetic Giraffs</p>
        </div>
        <div style="background-color: rgba(63, 59, 62, 0.562)">
          <h1>Exotic Wheels</h1>
          <p>Cars with audacity</p>
        </div>
        <div style="background-color: rgb(250, 250, 235)">
          <h1>Delicious in plate</h1>
          <p>All you can eat</p>
        </div>
        <div
          style="background-color: rgba(139, 138, 115, 0.562)"
        >
          <h1>A date with Nature</h1>
          <p>Mountains and Rivers</p>
        </div>
      </div>
      <div class="right-slide">
        <div
          style="background-image: url(images/nature.jpg)"
        ></div>
        <div
          style="background-image: url(images/food.jpg)"
        ></div>
        <div
          style="background-image: url(images/cars.jpg)"
        ></div>
        <div
          style="background-image: url(images/blurry2.jpg)"
        ></div>
        <div
          style="background-image: url(images/Blurry-pic.jpg)"
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
